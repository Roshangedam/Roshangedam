<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Alert Example</title>
    <script>
        // Function to display the alert
        function showAlert() {
            alert('Hello! This is a simple alert.');
        }
    </script>
</head>
<body onload="showAlert()">

    <h1>Welcome to the Simple Alert Page</h1>
    <p>This page will show an alert when loaded.</p>

</body>
</html>
